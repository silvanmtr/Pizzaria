<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Funcionario</h1>
		
		<f:metadata>
			<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />
		</f:metadata>
		
		<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroFuncionarioBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroFuncionarioBean.funcionario.id}" readonly="true" rendered="false"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.nome}"/>
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputText id="cpf" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.cpf}"/>
	    	
	    		<p:outputLabel value="RG" for="rg"/>
	    		<p:inputText id="rg" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.rg}"/>
	    		
	    		
	    		<p:outputLabel value="Celular" for="celular"/>
	    		<p:inputText id="celular" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.celular}"/>
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.email}"/>
	    			    		
	    		<p:outputLabel value="Senha" for="senha"/>
	    		<p:password id="senha" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.senha}"/>
	    		
	    		<p:outputLabel for="sexo" value="Sexo" />
			    <p:selectOneRadio id="sexo" value="#{cadastroFuncionarioBean.funcionario.sexo}">
			    	<f:selectItem itemLabel="Masculino" itemValue="M" />
			        <f:selectItem itemLabel="Feminino" itemValue="F" />
			    </p:selectOneRadio>
			    
			    <p:outputLabel value="CEP" for="cep"/>
	    		<p:inputText id="cep" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.cep}"/>
	    			    		
	    		<p:outputLabel value="Rua" for="rua"/>
	    		<p:inputText id="rua" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.rua}"/>
	    		
	    		<p:outputLabel value="Número" for="numero"/>
	    		<p:inputText id="numero" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.numero}"/>
	    			    		
	    		<p:outputLabel value="Complemento" for="complemento"/>
	    		<p:inputText id="complemento" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.complemento}"/>
	    		
	    		<p:outputLabel value="Bairro" for="bairro"/>
	    		<p:inputText id="bairro" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.bairro}"/>
	    		
	    		<p:outputLabel value="Referência" for="referencia"/>
	    		<p:inputText id="referencia" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.referencia}"/>
	    		
	    		<p:outputLabel value="estado" for="estado"/>
	    		<p:inputText id="estado" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.estado}"/>
	    		
	    		<p:outputLabel value="Cidade" for="cidade"/>
	    		<p:inputText id="cidade" size="60" maxlength="80" value="#{cadastroFuncionarioBean.funcionario.endereco.cidade}"/>
	    	</p:panelGrid>
    	</h:form>
	</ui:define>
	
</ui:composition>
