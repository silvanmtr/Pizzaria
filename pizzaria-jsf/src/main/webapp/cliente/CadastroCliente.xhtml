<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Cliente</h1>
		
		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
		</f:metadata>
		
		<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroClienteBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroClienteBean.cliente.id}" readonly="true" rendered="false"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.nome}"/>
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputText id="cpf" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.cpf}"/>
	    	
	    		<p:outputLabel value="RG" for="rg"/>
	    		<p:inputText id="rg" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.rg}"/>
	    		
	    		
	    		<p:outputLabel value="Celular" for="celular"/>
	    		<p:inputText id="celular" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.celular}"/>
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.email}"/>
	    			    		
	    		<p:outputLabel value="Senha" for="senha"/>
	    		<p:password id="senha" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.senha}"/>
	    		
	    		<p:outputLabel for="sexo" value="Sexo" />
			    <p:selectOneRadio id="sexo" value="#{cadastroClienteBean.cliente.sexo}">
			    	<f:selectItem itemLabel="Masculino" itemValue="M" />
			        <f:selectItem itemLabel="Feminino" itemValue="F" />
			    </p:selectOneRadio>
			    
			    <p:outputLabel value="" for=""/>
	    		<p:inputText  size="60" maxlength="80" value="" rendered="false"/>
	    		
	    		
	    	</p:panelGrid>
    	</h:form>
	</ui:define>
	
</ui:composition>
