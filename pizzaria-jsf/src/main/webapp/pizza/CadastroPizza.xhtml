<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Pizza</h1>

		<f:metadata>
			<o:viewParam name="pizza" value="#{cadastroPizzaBean.pizza}" />
		</f:metadata>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroPizzaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroPizzaBean.pizza.id}" readonly="true"/>
	    		 
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroPizzaBean.pizza.nome}" />

				<p:outputLabel value="Tempo" for="tempo" />
				<p:inputText id="tempo" size="60" maxlength="80"
					value="#{cadastroPizzaBean.pizza.tempo}" />

				<p:outputLabel value="Preço" for="preco" />
				<p:inputText id="preco" size="60" maxlength="80"
					value="#{cadastroPizzaBean.pizza.preco}" />
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneMenu id="tipo"
					value="#{cadastroPizzaBean.pizza.tipoPizza}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{cadastroPizzaBean.tipoPizza}" var="tipo"
						itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
				</p:selectOneMenu>


				<p:outputLabel value="Tamanho" for="tamanhoPizza" />
				<p:selectOneMenu id="tamanhoPizza"
					value="#{cadastroPizzaBean.pizza.tamanho}">
					<f:selectItem itemLabel="Selecione o tamanho" />
					<f:selectItems value="#{cadastroPizzaBean.tamanhosPizzas}"
						var="tamanhoPizzas" itemLabel="#{tamanhoPizzas.nome}"
						itemValue="#{tamanhoPizzas}" />
				</p:selectOneMenu>
				
				<!-- <p:outputLabel value="Ingredientes" for="ingredientes" />
				<p:inputTextarea rows="5" cols="30"  maxlength="10" value="#{cadastroPizzaBean.pizza.ingredientes}"
								 autoResize="false" /> -->
				
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
