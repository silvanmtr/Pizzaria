<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Complementos</h1>
		
		<f:metadata>
			<o:viewParam name="complemento" value="#{cadastroComplementoBean.complemento}" />
		</f:metadata>
		
		<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroComplementoBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroComplementoBean.complemento.id}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroComplementoBean.complemento.nome}"/>
	    		
	    		<p:outputLabel value="Tempo" for="tempo"/>
	    		<p:inputText id="tempo" size="60" maxlength="80" value="#{cadastroComplementoBean.complemento.tempo}"/>
	    		
	    		<p:outputLabel value="Preço" for="preco"/>
	    		<p:inputText id="preco" size="60" maxlength="80" value="#{cadastroComplementoBean.complemento.preco}"/>
	    	</p:panelGrid>
    	</h:form>
	</ui:define>
	
</ui:composition>
